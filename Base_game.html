<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <style>
            body{background-color:#c3c3c3;}
            h1{color:#4c6ebb;}
            #canvas{background-color:black; }
        </style>
    </head>
    <body>
        <h1 align="center">My Jumper Game</h1>
        <div align="center">
        <canvas id="canvas" width="1080" height="720"></canvas>
        </div>
        <br>
        <!--<button id="jump">Jump</button> -->

        <script>
            window.onload = function(){
                var canvas = document.getElementById("canvas");
                var context = canvas.getContext("2d");
                var x = 540;
                var y = 670;

                //context.arc(centerX,centerY,radius,startingAngle,endingAngle,counterclockwise);
                context.arc(x,y,50,0,2*Math.PI);
                context.fillStyle = "red";
                context.fill();

                var btn = document.getElementById("jump");
                var count = 0;
                
                /*
                var canvas = document.getElementById("canvas");
                var context = canvas.getContext("2d");
                var x = 300;
                var y = 350;

                context.arc(centerX,centerY,radius,startingAngle,endingAngle,counterclockwise);
                context.arc(x,y,50,0,2*Math.PI);
                context.fillStyle = "red";
                context.fill();

                
                
                */
               // btn.onclick = function(){
                  //count++;
                  //y -= 25;//changing the y position

                
                document.onkeydown = function(){
                    count += 1;
                    y -= 25;
                }
                document.ontouchstart = function(){
                    count += 1;
                    y -= 25;
                }
                
                  
                var t = Date.now(); 
                var speed = 25;
                function draw(){
                    var timePassed = (Date.now()-t)/1000;
                    t = Date.now();


                  context.clearRect(0,0,1080,720);//clearing the canvas

                  context.beginPath();//redrawing the circle
                  context.arc(x,y,50,0,2*Math.PI);
                  context.fillStyle = "red";
                  context.fill();

                  context.font = "25px Arial";//drawing the count value
                  context.fillStyle = "white";
                  context.fillText("Count : "+count,20,30);
                  console.log(count);


                  if(y <= 670){
                      speed += 50 * timePassed;
                      y += speed * timePassed;
                  }
                  if(y > 670){
                      count = 0;
                  }

                  window.requestAnimationFrame(draw);

                }
                draw();


                }
            
            

        </script>
    </body>
</html>
